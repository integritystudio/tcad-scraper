version: '3.8'

# Shared base configuration for all environments
# This file defines the common service structure
# Override specific settings in docker-compose.dev.yml or docker-compose.prod.yml

networks:
  tcad-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: tcad-postgres
    networks:
      - tcad-network
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-tcad_scraper}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-tcad_scraper}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # Redis (BullMQ Queue Backend)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: tcad-redis
    networks:
      - tcad-network
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # BullMQ Metrics Exporter
  # ============================================
  bullmq-metrics:
    build:
      context: .
      dockerfile: bullmq-exporter/Dockerfile
    container_name: tcad-bullmq-metrics
    networks:
      - tcad-network
    ports:
      - "${BULLMQ_METRICS_PORT:-4000}:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # Backend API Server
  # ============================================
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tcad-backend
    networks:
      - tcad-network
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-tcad_scraper}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CONCURRENT_WORKERS=${CONCURRENT_WORKERS:-3}
      - BATCH_SIZE=${BATCH_SIZE:-10}
      - LOG_FILES_ENABLED=${LOG_FILES_ENABLED:-false}
      - TCAD_API_KEY=${TCAD_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./results:/app/results

  # ============================================
  # Frontend Web Application
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tcad-frontend
    networks:
      - tcad-network
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped
