name: Integration Tests

on:
  # Run on schedule (nightly at 3 AM UTC)
  schedule:
    - cron: '0 3 * * *'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Enable debug mode'
        required: false
        type: boolean
        default: false

  # Run on pushes to main (optional - can be removed if you only want scheduled/manual runs)
  push:
    branches: [main]
    paths:
      - 'server/**'
      - '.github/workflows/integration-tests.yml'

  # Run on PRs when specifically requested (using labels)
  pull_request:
    types: [labeled]

env:
  NODE_VERSION: '20'
  POSTGRES_DB: tcad_scraper_test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  REDIS_HOST: localhost
  REDIS_PORT: 6379
  RUN_INTEGRATION_TESTS: 'true'

jobs:
  # Check if we should run (for PR label-based triggering)
  check-trigger:
    name: Check Trigger Conditions
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check if should run
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # Only run on PRs with the 'run-integration-tests' label
            if [[ "${{ contains(github.event.pull_request.labels.*.name, 'run-integration-tests') }}" == "true" ]]; then
              echo "should_run=true" >> $GITHUB_OUTPUT
            else
              echo "should_run=false" >> $GITHUB_OUTPUT
            fi
          else
            # Always run for other triggers (schedule, manual, push)
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./server
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma Client
        working-directory: ./server
        run: npx prisma generate

      - name: Run Prisma Migrations
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
        run: npx prisma migrate deploy

      - name: Seed Test Database (if seed script exists)
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
        run: |
          if [ -f "prisma/seed.ts" ]; then
            npx prisma db seed
          else
            echo "No seed script found, skipping..."
          fi
        continue-on-error: true

      - name: Run Integration Tests
        working-directory: ./server
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
          DATABASE_READ_ONLY_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
          REDIS_HOST: ${{ env.REDIS_HOST }}
          REDIS_PORT: ${{ env.REDIS_PORT }}
          SENTRY_DSN: ""
          CLAUDE_API_KEY: "test-key"
          RUN_INTEGRATION_TESTS: ${{ env.RUN_INTEGRATION_TESTS }}
        run: npm run test:integration:coverage

      - name: Upload Integration Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./server/coverage/integration/lcov.info
          flags: integration
          name: codecov-integration
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Integration Coverage Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-coverage-report
          path: ./server/coverage/integration/
          retention-days: 30

      - name: Generate Integration Test Report
        if: always()
        run: |
          echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Integration tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Setup tmate session (debug)
        if: ${{ failure() && github.event.inputs.debug_enabled }}
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 30

  # E2E Tests (optional - placeholder for future E2E tests)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check for E2E tests
        id: check-e2e
        run: |
          if [ -d "e2e" ] || [ -d "tests/e2e" ]; then
            echo "e2e_exists=true" >> $GITHUB_OUTPUT
          else
            echo "e2e_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Playwright
        if: steps.check-e2e.outputs.e2e_exists == 'true'
        run: npx playwright install --with-deps

      - name: Install dependencies
        if: steps.check-e2e.outputs.e2e_exists == 'true'
        run: npm ci

      - name: Run E2E Tests
        if: steps.check-e2e.outputs.e2e_exists == 'true'
        env:
          DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
          REDIS_HOST: ${{ env.REDIS_HOST }}
          REDIS_PORT: ${{ env.REDIS_PORT }}
        run: npm run test:e2e
        continue-on-error: true

      - name: Skip E2E Tests
        if: steps.check-e2e.outputs.e2e_exists == 'false'
        run: echo "No E2E tests found, skipping..."

  # Summary Job
  integration-success:
    name: Integration Tests Success
    runs-on: ubuntu-latest
    needs: [check-trigger, integration-tests, e2e-tests]
    if: always() && needs.check-trigger.outputs.should_run == 'true'

    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.integration-tests.result }}" == "failure" ]]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          echo "✅ All integration tests passed successfully!"

      - name: Post status
        if: success()
        run: echo "✅ Integration test suite passed all checks"
