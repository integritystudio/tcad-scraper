name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # CodeQL Analysis
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
        continue-on-error: true  # Allow failure when code scanning not enabled

  # Dependency Vulnerability Scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit (Root)
        run: |
          npm audit --audit-level=high --json > npm-audit-root.json || true
          if [ -s npm-audit-root.json ]; then
            echo "## Root Dependencies Audit" >> $GITHUB_STEP_SUMMARY
            npm audit --audit-level=high >> $GITHUB_STEP_SUMMARY || true
          fi
        continue-on-error: true

      - name: Run npm audit (Server)
        working-directory: ./server
        run: |
          npm audit --audit-level=high --json > npm-audit-server.json || true
          if [ -s npm-audit-server.json ]; then
            echo "## Server Dependencies Audit" >> $GITHUB_STEP_SUMMARY
            npm audit --audit-level=high >> $GITHUB_STEP_SUMMARY || true
          fi
        continue-on-error: true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-reports
          path: |
            npm-audit-root.json
            server/npm-audit-server.json
          retention-days: 30

  # OWASP Dependency Check
  owasp-dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: 'tcad-scraper'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired
            --enableExperimental
            --failOnCVSS 7
        continue-on-error: true  # Allow failure for pre-existing vulnerabilities

      - name: Upload OWASP results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-dependency-check-report
          path: ${{ github.workspace }}/reports
          retention-days: 30

  # Secret Scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if BASE and HEAD are different
        id: check-commits
        run: |
          BASE_COMMIT=$(git rev-parse origin/${{ github.event.repository.default_branch }} 2>/dev/null || echo "")
          HEAD_COMMIT=$(git rev-parse HEAD)

          if [ "$BASE_COMMIT" = "$HEAD_COMMIT" ]; then
            echo "same=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è BASE and HEAD commits are the same - will scan filesystem instead" >> $GITHUB_STEP_SUMMARY
          else
            echo "same=false" >> $GITHUB_OUTPUT
            echo "‚úì Scanning commits between $BASE_COMMIT and $HEAD_COMMIT" >> $GITHUB_STEP_SUMMARY
          fi

      - name: TruffleHog OSS (Git Scan)
        if: steps.check-commits.outputs.same != 'true'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
        continue-on-error: true  # Allow failure when BASE and HEAD commits are the same

      - name: TruffleHog OSS (Filesystem Scan)
        if: steps.check-commits.outputs.same == 'true'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified

  # Docker Image Scanning (if using Docker)
  docker-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: tcad-scraper:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: tcad-scraper:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true  # Allow failure when code scanning not enabled

      - name: Run Trivy for detailed report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: tcad-scraper:${{ github.sha }}
          format: 'table'
          output: 'trivy-report.txt'

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-security-report
          path: trivy-report.txt
          retention-days: 30

  # Security Test Suite
  security-tests:
    name: Security Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './server/package-lock.json'

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run security tests
        working-directory: ./server
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
          DATABASE_READ_ONLY_URL: postgresql://postgres:postgres@localhost:5432/test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: npm run test:security
        continue-on-error: true

  # License Compliance Check
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm ci
        continue-on-error: false

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci
        continue-on-error: false

      - name: Check licenses
        run: |
          npx license-checker --summary >> $GITHUB_STEP_SUMMARY
          npx license-checker --json > licenses.json
        continue-on-error: true

      - name: Upload license report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-report
          path: licenses.json
          retention-days: 30

  # Security Summary
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [codeql, dependency-scan, owasp-dependency-check, secret-scan, security-tests]
    if: always()

    steps:
      - name: Generate security summary
        run: |
          echo "## üîí Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OWASP Check | ${{ needs.owasp-dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.security-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Check for critical failures
        if: |
          needs.codeql.result == 'failure' ||
          needs.secret-scan.result == 'failure'
        run: |
          echo "‚ùå Critical security checks failed"
          exit 1

      - name: Success message
        if: success()
        run: echo "‚úÖ All security scans completed successfully"
