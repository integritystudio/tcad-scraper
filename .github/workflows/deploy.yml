name: Deploy to GitHub Pages

# ==================================
# GitHub Pages Deployment Workflow
# ==================================
# This workflow builds and deploys the frontend to GitHub Pages
#
# Doppler Configuration:
#   - Project: integrity-studio
#   - Environment: dev (or production if DOPPLER_TOKEN is for prod)
#   - Token: Stored in GitHub Secrets as DOPPLER_TOKEN
#
# Note: GitHub Pages only deploys static frontend files
# Backend services run separately and are NOT deployed via GitHub Pages
# ==================================

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Install dependencies
        run: npm ci --omit=optional

      - name: Build with Vite
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          # Fetch environment variables from Doppler (integrity-studio project)
          if [ -n "$DOPPLER_TOKEN" ]; then
            # Get VITE_API_URL from Doppler or use production default
            export VITE_API_URL=$(doppler secrets get VITE_API_URL --plain 2>/dev/null || echo "https://api.alephatx.info/api")

            # Get FRONTEND_PORT from Doppler (used for build, not deployment)
            export FRONTEND_PORT=$(doppler secrets get FRONTEND_PORT --plain 2>/dev/null || echo "5174")

            # Get DATABASE_URL for build-time constant generation
            export DATABASE_URL=$(doppler secrets get DATABASE_URL --plain 2>/dev/null || echo "")
          else
            # Fallback if Doppler token is not available
            export VITE_API_URL="https://api.alephatx.info/api"
            export FRONTEND_PORT="5174"
          fi

          echo "Building with API_URL: $VITE_API_URL"
          echo "Frontend Port: $FRONTEND_PORT"

          # Install server dependencies for Prisma client (needed for build-time script)
          cd server && npm ci --omit=optional && npx prisma generate && cd ..

          # Run build (prebuild script will generate constants from database)
          npm run build

      # Note: Removed "Build db layer" step - not needed for static GitHub Pages deployment
      # The backend services run separately and are not deployed via GitHub Pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
