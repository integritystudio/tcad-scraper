name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          # Fetch API URL from Doppler (or use default)
          if [ -n "$DOPPLER_TOKEN" ]; then
            export VITE_API_URL=$(doppler secrets get API_URL --plain 2>/dev/null || echo "https://api.alephatx.info")
          else
            export VITE_API_URL="https://api.alephatx.info"
          fi

          echo "Building with API_URL: $VITE_API_URL"
          npm run build

      - name: Build db layer
        env:
          DATABASE_URL: postgresql://postgres:postgres@100.114.160.53:5432/tcad_scraper
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
            cd server
            docker container run -e DOPPLER_TOKEN tcad-scraper
            docker-compse up
            npm run dev
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
