services:
  # PostgreSQL database for TCAD scraper
  postgres:
    image: postgres:15-alpine
    container_name: tcad-postgres
    environment:
      - POSTGRES_DB=tcad_scraper
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tcad_scraper"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Add TCAD scraper worker as a service
  tcad-worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tcad-worker
    environment:
      - PORT=5050
      - HOST=0.0.0.0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CONCURRENT_WORKERS=3
      - BATCH_SIZE=10
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tcad_scraper
      - LOG_FILES_ENABLED=false
      - TCAD_API_KEY=${TCAD_API_KEY}
    ports:
      - "5050:5050"
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # Mount volume for results if needed
    volumes:
      - ./results:/app/results

volumes:
  postgres-data:
